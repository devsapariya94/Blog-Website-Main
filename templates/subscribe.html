{% extends "layout.html" %}  


{% block body %}



  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static',filename='img/contact-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Subscibe Us</h1>
            <span class="subheading">Subscibe for update</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>We Will Update You when new posts are uploaded so you don't miss new post....</p>
        <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
        <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
        <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
        <form name="sentMessage" id="contactForm" action="/subscribe" method="POST" >
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>E-Mail</label>
              <input type="email" class="form-control" placeholder="E-mail" id="email" name='email' required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          
         
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
        </form>
      </div>
    </div>
  </div>

  {% endblock %}
